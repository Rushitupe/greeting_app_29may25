<html>
      <head>
           <title>Name Greeting App </title>
           <style>
                 *{text-align:center;font-size:50px;font-family:Georgia;}
                 body{background-color:Aqua;}
                 h1{background-color:black;color:white;text-align:center; border-radius:20px;}
           </style>
      
      </head>
      <body>
            <h1>Name Greeting App </h1>
            <form onsubmit="show()">
                    <input type="text"	id="name"	placeholder="enter your name"/>
                    <br/><br/>                                                                        
                    <input type="submit"/>
            </form>
                   <h2 id="msg"/>
            <script>
                    function show() 
                    {
                             event.preventDefault();                                                  
                             let name=document.getElementById("name");
                             let msg=document.getElementById("msg");
			     if(name.value==="")
			     {
			 	alert("please enter your name");
				name.focus();
				msg.innerHTML="";
				return;
			     }
                             
                             let d=new Date();
                             let hr=d.getHours();
                             if(hr<12)
                                     msg.innerHTML="Good Morning "+name.value;
                             else if(hr<16)
                                     msg.innerHTML="Good Afternoon "+name.value;
                             else 
                                     msg.innerHTML="Good Evening "+name.value;

                    }
            </script>
      </body>
</html>
